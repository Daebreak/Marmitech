<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Produtos</h3>

          <div class="direita">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              [routerLink]="['/admin/produtos/new']"
            >
              Novo
            </button>
          </div>
          <br />
          <table class="table table-striped">
            <thead>
              <tr class="centralizar">
                <th>SKU</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Data Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (produto of lista; track $index) {
              <tr>
                <td>{{ produto.sku }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.categoria }}</td>
                <td>{{ produto.precoUnitario }}</td>
                <td>{{ produto.estoque }}</td>
                <td>{{ produto.dataCadastro }}</td>
                <td class="direita">
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded"
                    mdbRipple
                    [routerLink]="['/admin/produtos/edit', produto.id]"
                  >
                    Editar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded"
                    mdbRipple
                    (click)="deletar()"
                  >
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
