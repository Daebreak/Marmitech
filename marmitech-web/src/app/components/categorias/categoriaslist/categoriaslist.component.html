<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Categorias</h3>

          <div class="direita">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="new()"
            >
              Nova Categoria
            </button>
          </div>
        </div>
        <br />
        <table class="table table-striped">
          <thead>
            <tr class="centralizar">
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            @for (categoria of lista; track $index) {
            <tr>
              <td>{{ categoria.id }}</td>
              <td>{{ categoria.nome }}</td>
              <td>{{ categoria.descricao }}</td>

              <td class="direita">
                <button
                  type="button"
                  class="btn btn-primary btn-rounded"
                  mdbRipple
                  (click)="editById(categoria)"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-rounded"
                  mdbRipple
                  (click)="deleteById(categoria)"
                >
                  Deletar
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #modalCategoriaDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Categorias</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-categoriasdetails
      [categoria]="categoriaEdit"
      (retorno)="retornoDetalhes($event)"
    ></app-categoriasdetails>
  </div>
</ng-template>
