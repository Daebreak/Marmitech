<br />
<div class="container">
  <div class="row">
    
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
            <mdb-form-control>
                <input mdbInput type="text" id="cliente" class="form-control" [(ngModel)]="pedidoItem.clienteNome"/>
                <label mdbLabel class="form-label" for="cliente">Cliente</label>
            </mdb-form-control>
        <br />
            <mdb-form-control>
                <input mdbInput type="text" id="produto" class="form-control" [(ngModel)]="pedidoItem.produtoNome"/>
                <label mdbLabel class="form-label" for="produto">Produto</label>
            </mdb-form-control>
        <br />
            <mdb-form-control>
                <input mdbInput type="text" id="quantidade" class="form-control" [(ngModel)]="pedidoItem.quantidade"/>
                <label mdbLabel class="form-label" for="quantidade">Quantidade</label>
            </mdb-form-control>
        <br />
            <mdb-form-control>
                <input mdbInput type="number" id="precoUnitario" class="form-control" [(ngModel)]="pedidoItem.precoUnitarioPedido"/>
                <label mdbLabel class="form-label" for="precoUnitario">Preço Unitário</label>
            </mdb-form-control>
        <br />
            <mdb-form-control>
                <input mdbInput type="number" id="subtotal" class="form-control" [(ngModel)]="pedidoItem.subtotal"/>
                <label mdbLabel class="form-label" for="subtotal">Subtotal</label>
            </mdb-form-control>
        <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">
            Salvar 
        </button>
        </div>
      </div>
    </div>
    
  </div>
</div>
