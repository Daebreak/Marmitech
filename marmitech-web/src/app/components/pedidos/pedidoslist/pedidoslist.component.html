<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Pedidos</h3>

          <div class="direita">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="novoPedido()"
            >
              Novo
            </button>
          </div>
          <br />
          <table class="table table-striped">
            <thead>
              <tr class="centralizar">
                <th>Data</th>
                <th>Cliente</th>
                <th>Pedido</th>
                <th>Valor Total</th>
                <th>Endere√ßo</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              @for (pedido of lista; track $index) {
              <tr>
                  <th>{{pedido.data}}</th>
                  <th>{{pedido.nomeCliente}}</th>
                  <th>{{pedido.pedidoItems}}</th>
                  <th>{{pedido.valorTotal}}</th>
                  <th>{{pedido.enderecoEntrega}}</th>
                  <th>{{pedido.status}}</th>
                  <td class="direita">
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded"
                    mdbRipple
                    (click)="editById(pedido.id)"
                  >
                    Editar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded"
                    mdbRipple
                    (click)="deleteById(pedido.id)"
                  >
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
